replicaCount: 1

image:
  repository: sports-store-order-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

env:
  ENVIRONMENT: "production"
  FAILURE_RATE: 0.1
  SIMULATED_LATENCY_SECONDS: 2.0

prometheusScrape:
  enabled: true
  path: /metrics
  port: 8000
